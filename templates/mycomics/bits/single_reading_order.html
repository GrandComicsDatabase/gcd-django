{% load collecting %}

<div class="panel panel-default">
  <div class="panel-heading"
       onclick="window.location.href='{% url 'view_reading_order' reading_order.id %}'">
    <h3 style="display: inline-block;">{{ reading_order }} ({{ reading_order.items.count }})</h3>
  </div>
  <div class="panel-body">
    <div class="btn-group pull-left">
  {% if reading_order.public %}
      <span title="public collection" class="glyphicon glyphicon-eye-open">&thinsp;</span>
  {% else %}
      <span title="non-public collection" class="glyphicon glyphicon-eye-close">&thinsp;</span>
  {% endif %}
    </div>
    <div class="btn-group pull-right">
      <a class="btn btn-primary btn-sm" href="{% url 'edit_reading_order' reading_order.id %}">
        <span class="glyphicon glyphicon-pencil"></span>
      </a>
      <button type="button" class="btn btn-primary btn-sm"
              onclick="remove_reading_order({{ reading_order.id }}, '{{ reading_order.name|escapejs }}', {{ reading_order.items.count }})">
        <span class="glyphicon glyphicon-remove"></span>
      </button>
    </div>
    {{ reading_order.description }}</div>
</div>
