{% if paginator.count > 1 %}
  <ul class="pagination">
    {% for number in page.page_range %}
      {% if number %}
        {% ifequal number page_number %}
    <li class="active"><span>{{ number }}</span></li>
        {% else %}
    <li><a href="{% url view_collection collection.id %}?page={{ number }}">{{ number }}</a></li>
        {% endifequal %}
      {% else %}
    <li><a>...</a></li>
      {% endif %}
    {% endfor %}
  </ul>
{% endif %}
