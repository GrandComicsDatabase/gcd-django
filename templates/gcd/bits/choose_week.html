{% load i18n %}

<div class="right">
  <a href="{{ choose_url_before }}">&lt; {% trans "week before" %}</a> |
    <form method="GET"
          action="{{ choose_url }}"
          style="display:inline">
      year: <input type="text" name="year" id="year" size="4">
      week: <input type="text" name="week" id="week" size="2">
      <input type="submit" value="{% trans 'Go' %}">
    </form>
  {% if choose_url_after %}
   | <a href="{{ choose_url_after }}">{% trans "week after" %} &gt;</a>
  {% endif %}
</div>
