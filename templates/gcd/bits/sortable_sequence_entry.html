{% load static %}
{% load credits %}
<div style="display: flex; align-items: center;">
    <div>
        <a hx-get="{% url "show_story_modal" story_id=record.id %}" hx-target="body" hx-swap="beforeend" style="cursor: pointer; color: #00e;">
            <img class="pe-1 max-w-none icon inline" src="{% static "img/gcd/icons/"|add:ICON_SET_SYMBOLIC|add:"/preview-search.svg" %}" title="preview"></img>
        </a>
    </div>
    <div style="flex-grow: 1;">
        <a href="{{ record.get_absolute_url }}">{{ record|show_title:True }}</a><br>
        {% if record.has_feature %}
            {{ record.show_feature }} /
        {% endif %}
        {% if record.type %}{{ record.type }} /
        {% endif %}
        {{ record.show_page_count }}
    </div>
</div>
