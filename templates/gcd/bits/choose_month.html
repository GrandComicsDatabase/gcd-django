{% load i18n %}

<div class="right">
  <a href="{{ choose_url_before }}">&lt; {% trans "month before" %}</a> |
    <form method="GET"
          action="{{ choose_url }}"
          style="display:inline">
      year: <input type="text" name="year" id="year" size="4">
      month: <input type="text" name="month" id="month" size="2">
      <input type="submit" value="{% trans 'Go' %}">
    </form>
   | <a href="{{ choose_url_after }}">{% trans "month after" %} &gt;</a>
</div>
