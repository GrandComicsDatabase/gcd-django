<div class="flex justify-end mt-1 h-8 items-center">
  <div class="flex">
    <ul class="max-md:hidden flex items-center h-8">
{% for a_page in alpha_paginator.page_range %}
    <li>
  {% if a_page %}
    {% if a_page == alpha_page %}
        <span class="flex items-center justify-center h-8 navigation-bar-box-link bg-blue-300 {% if forloop.first %}rounded-s-lg{% endif %}{% if forloop.last %}rounded-e-lg{% endif %}">{{ a_page }}</span>
        {% else %}
        <a class="flex items-center justify-center h-8 navigation-bar-box-link {% if forloop.first %}rounded-s-lg{% if forloop.last %} hover:bg-blue-100 {% endif %}{% endif %}{% if forloop.last %}rounded-e-lg{% endif %}" href="?page=a_{{ a_page.number }}">{{ a_page }}</a>
    {% endif %}
  {% else %}
        <a>...</a>
  {% endif %}
    </li>
{% endfor %}
    </ul>
  </div>
</div>
