{% load display %}
{% load credits %}

<table>
  <thead class="bg-blue-100 {% if not table.not_sticky %}md:sticky{% endif %} md:top-0">
    <tr>
      <th colspan="2"> Award </th>
    </tr>
  </thead>
  <tbody class="sortable_listing">
  {% for award in items %}
    {% with award|object_filter as award %}
    <tr>
      <td> <a href="{{ award.get_absolute_url }}">{{ award.name }}</a></td>
    </tr>
    {% endwith %}
  {% endfor %}
  </tbody>
</table>
