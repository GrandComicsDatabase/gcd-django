<form action="{% url "process" id=changeset.id %}"
      method="POST">
  {% csrf_token %}
  <button>
    <input class="sm:min-w-44 btn-queue-action" type="submit" name="discard" value="Discard">
  </button>
{% if changeset.state == states.PENDING %}
  {% if changeset.editable and section.object_type != "cover" %}
  <button class="sm:min-w-44 btn-queue-action" type="submit" name="retract">Retract And Edit Further</button>
  {% endif %}
{% endif %}
  <input type="hidden" name="comments" class="comments" />
</form>
