{% extends "oi/base_view.html" %}
{% load static %}

{% block title %}
GCD :: Confirm {{ type }}
{% endblock %}

{% block view_body %}

<h2>{{ header_text }}</h2>
<form method="POST" action="{{ url }}">
{% csrf_token %}
  <input type="hidden" name="comments">
  <button><input class="btn-blue-editing" type="submit" value="Confirm {{ confirm_button }}"></input></button>
  <button><input class="btn-blue-editing" type="submit" name="cancel" value="{{ cancel_button }}"></input></button>
</form>
{% endblock %}
