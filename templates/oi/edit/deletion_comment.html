{% extends "gcd/base_view.html" %}
{% load url from future %}
{% load staticfiles %}

{% block title %}
Confirm deletion of {{ object }}
{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css"
      href="{% static "css/gcd/default.css" %}"/>
{% endblock %}

{% block view_body %}
<h2>Are you sure you want to delete {{ object }}?</h2>

<form id="comments" action="{% url "delete_revision" model_name=model_name id=id %}" method="POST">
  {% csrf_token %}
  <div {% if no_comment %}class="error_message_text"{% endif %}>
    <label for="comments">Please explain the reason for deletion (required):</label>
    <br>
    <textarea name="comments"></textarea>
  </div>
  <input type="submit" name="delete" value="Confirm Deletion"></input>
  <input type="submit" name="cancel" value="Cancel"></input>
</form>
{% endblock %}
